<div class="pricing-container container">

  <div class="row">
    <div ng-repeat="icon in pricingIcons" class="col-4">
      <div class="row">
        <div class="col-sm-10 col-md-8 col-lg-6 ">
          <img class="price-icons" src="../images/{{icon}}.png" alt={{icon}}>
        </div>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-4">
      <div class="row">
        <div class="parti-wrap pricing-hover price-sub-grid col-11" ng-click="routeClick('/participation')">

            <div class="pricing-title">
              <h4>Participating Carriers</h4>
            </div>

            <div class="row  pricing-circle-back">
              <div class="col-12">
                <div class="row">
                  <div id="price-circle" class="col-sm-10 col-md-8 col-lg-6">
                    <p class="price-digits free-check">FREE CHECK</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="row price-per">
              <div class="col-12">
                <div class="row">
                  <div class="col-12">
                    <span>Price per confirmed verification</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row  check-participation">
              <div class="col-12">
                <div class="row">
                  <div class="col-12">
                    <span>Check Participation</span>
                    <img class="arrow-r" src="../images/arrowR.png" alt="">
                  </div>
                </div>
              </div>
            </div>
        </div>

      </div>
    </div>


    <div class="col-4">
      <div class="row">
        <div class="verifi-wrap pricing-hover price-sub-grid col-11" >

          <div class="pricing-title">
            <h4> Insurance Verification </h4>
          </div>

          <div class="row  pricing-circle-back">
            <div class="col-12">
              <div class="row">
                <div id="price-circle" class="col-sm-10 col-md-8 col-lg-6">
                  <p class="price-digits"><span class="decimal-shift">$</span>25<span class="decimal-shift">.00</span></p>
                </div>
              </div>
            </div>
          </div>

          <div class="row price-per">
            <div class="col-12">
              <div class="row">
                <div class="col-12">
                  <span>Price per confirmed verification</span>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="row">
        <div class="claims-wrap pricing-hover price-sub-grid col-11" ng-click="routeClick('/participation')">

          <div class="pricing-title">
            <h4>Claims History</h4>
          </div>

          <div class="row  pricing-circle-back">
            <div class="col-12">
              <div class="row">
                <div id="price-circle" class="col-sm-10 col-md-8 col-lg-6">
                  <p class="price-digits"><span class="decimal-shift">$</span>10<span class="decimal-shift">.00</span></p>
                </div>
              </div>
            </div>
          </div>

          <div class="row price-per">
            <div class="col-12">
              <div class="row">
                <div class="col-12">
                  <span>Price per confirmed verification</span>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
